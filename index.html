<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="app-container">
      <header>

        <p>Track your movies and favorite scenes</p>

      <section class="add-movie">
        <h2>Add Movie to Watch List</h2>
        <form id="addMovieForm">
          <input
            type="text"
            id="movieTitle"
            placeholder="Movie Title"
            required
          />
          <select id="watched-status">
            <option value="not-watched">Not Watched</option>
            <option value="watched">Watched</option>
          </select>
          <input
            type="text"
            id="fav-scenes"
            placeholder="Favorite Scenes (comma-separated)"
          />
          <button type="submit">Add to Watchlist</button>
        </form>
      </section>

      <section class="movie-lists">
        <div class="movie-section">
          <h2>ðŸŽ¬ Not Watched Movies</h2>

    <script src="script.js"></script>
  </body>
</html>
